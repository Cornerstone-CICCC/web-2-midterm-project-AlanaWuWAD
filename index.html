<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Web</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        <header>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV Shows</a></li>
            </ul>
            <h1>VISUAL</h1>
            <div class="search">
                <input type="text" placeholder="movie name">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>
        <iframe id="trailerPlayer" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

        <section class="trendingAll"></section>

        <h2 class="trend">Now Playing Moives</h2>
        <section class="trendingMovie"></section>
        
        <h2 class="trend">Trending Shows</h2>
        <section class="trendingShow"></section>

        <h2 class="trend" id="comming-soon">Comming Soon !</h2>
        <section class="upcomming"></section>
        
    </main>
    <footer>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-square-x-twitter"></i>
    </footer>
   
</body>
</html>
