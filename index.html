<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Web - Home</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <main>
        <header>
            <ul>
                <li><a href="#" class= 'active'>Home</a></li>
                <li><a href="./about.html" target="_blank">About</a></li>
            </ul>
            <h1>Popcorn Picks</h1>
            <div class="search">
                <input type="text" class="search-text" placeholder="movie name">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="mode-container">
                <button id="switch-mode">Switch Mode</button>
            </div>
        </header>
        <div class="modal">
            <div class="modal-content">
                <iframe width="560" height="315" id="trailerPlayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <div class="instruction"></div>
            </div>
        </div>
        
        <!-- dialog -->
        <div id="overlay" class="hidden"></div>
        <dialog>
            <div class="search-list"></div>
            <button id="close">X</button>
        </dialog>

        <h2 class="trend" id="item-popular">Popular</h2>
        <section class="trendingAll"></section>

        <h2 class="trend">Now Playing Movies</h2>
        <section class="trendingMovie"></section>

        <h2 class="trend">Trending Shows</h2>
        <section class="trendingShow"></section>

        <h2 class="trend" id="comming-soon">Comming Soon !</h2>
        <section class="upcomming"></section>
        <!-- <section class="upcomming-trailer"></section> -->
    </main>
    <footer>
        <div>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
        </div>
        <p>All rights reserved by Alana Wu &copy;2024.Dec.</p>
    </footer>

    <button id="toTopBtn" class="hidden">&#9650;Top</button>


</body>

</html>
