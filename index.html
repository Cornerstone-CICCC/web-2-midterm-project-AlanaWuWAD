<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Web</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <main>
        <header>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <!-- <h1>VISUAL</h1> -->
            <div class="search">
                <input type="text" class="search-text" placeholder="movie name">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>
        <!-- trailer play -->
         <div class="trailer-container trailer-hidden">
            <iframe id="trailerPlayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <button id="closeTrailer">X</button>
         </div>

        <!-- dialog -->
        <div id="overlay" class="hidden"></div>
        <dialog>
            <div class="search-list"></div>
            <button id="close">X</button>
        </dialog>

        <h2 class="trend" id="item-popular">Pupular</h2>
        <section class="trendingAll"></section>

        <h2 class="trend">Now Playing Moives</h2>
        <section class="trendingMovie"></section>

        <h2 class="trend">Trending Shows</h2>
        <section class="trendingShow"></section>

        <h2 class="trend" id="comming-soon">Comming Soon !</h2>
        <section class="upcomming"></section>
        <!-- <section class="upcomming-trailer"></section> -->
    </main>

    <footer>
        <div>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
        </div>
        <p>All rights reserved by Alana Wu &copy;2024.Dec.</p>
    </footer>

    <button id="toTopBtn" class="hidden">&#9650;Top</button>
    

</body>

</html>
